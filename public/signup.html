<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .is-invalid {
      border-color: red;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center">Sign Up</h2>
    <form id="signupForm" class="mt-4">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        <div class="invalid-feedback">Please enter a valid email address.</div>
      </div>
      <div class="mb-3">
        <label for="firstname" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstname" placeholder="Enter your first name" required>
        <div class="invalid-feedback">First name is required.</div>
      </div>
      <div class="mb-3">
        <label for="lastname" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastname" placeholder="Enter your last name" required>
        <div class="invalid-feedback">Last name is required.</div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required minlength="6">
        <div class="invalid-feedback">Password must be at least 6 characters long.</div>
      </div>
      <button type="submit" class="btn btn-primary w-100" id="signupButton">Sign Up</button>
    </form>
    <p class="text-center mt-3">Already have an account? <a href="signin.html">Sign In</a></p>
  </div>

  <script>
    const signupForm = document.getElementById('signupForm');
    const signupButton = document.getElementById('signupButton');

    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Collect input values
      const email = document.getElementById('email');
      const firstname = document.getElementById('firstname');
      const lastname = document.getElementById('lastname');
      const password = document.getElementById('password');

      // Clear previous error states
      [email, firstname, lastname, password].forEach(input => input.classList.remove('is-invalid'));

      // Validate inputs
      if (!email.value || !email.validity.valid) {
        email.classList.add('is-invalid');
        return;
      }
      if (!firstname.value.trim()) {
        firstname.classList.add('is-invalid');
        return;
      }
      if (!lastname.value.trim()) {
        lastname.classList.add('is-invalid');
        return;
      }
      if (!password.value || password.value.length < 6) {
        password.classList.add('is-invalid');
        return;
      }

      // Disable button and show loading state
      signupButton.textContent = 'Signing Up...';
      signupButton.disabled = true;

      try {
        const response = await fetch('http://localhost:3000/users', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            email: email.value,
            firstname: firstname.value,
            lastname: lastname.value,
            password: password.value,
          }),
        });

        if (response.ok) {
          alert('Sign up successful!');
          window.location.href = 'signin.html'; // Redirect to Sign In page
        } else {
          const { message } = await response.json();
          alert(`Error: ${message}`);
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Something went wrong! Please try again.');
      } finally {
        // Reset button state
        signupButton.textContent = 'Sign Up';
        signupButton.disabled = false;
      }
    });
  </script>
</body>
</html>
