<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Admin Dashboard</h2>
        
        <!-- Users Table -->
        <h3>All Users</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="user-table-body"></tbody>
            <td>
                <button class="btn btn-success btn-sm" onclick=`promoteToAdmin(${user.id})`>Make Admin</button>
                <button class="btn btn-danger btn-sm" onclick=`deleteUser(${user.id})`>Delete</button>
                <button class="btn btn-warning btn-sm" onclick=`demoteAdmin(${user.id})`>Remove Admin</button>
              </td>
        </table>

        <!-- Projects Table -->
        <h3>All Projects</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="project-table-body"></tbody>
        </table>
    </div>

    <script src="admin.js"></script>
</body>
</html>
